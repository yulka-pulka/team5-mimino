<section class="double-room">
  <div class="hotel-about container">
    <div class="text-wraper">
      <h3 class="hotel-about__subtitle" lang="la">Amet minim mollit non</h3>
      <p class="hotel-about__logo" lang="en">MIMIHO</p>
      <h2 class="hotel-about__title">
        двомісний номер <span class="hotel-about__title--s">люкс</span>
      </h2>
      <p class="hotel-about__description" lang="la">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit. Exercitation
        veniam consequat sunt nostrud amet.
      </p>
    </div>
    <div class="hotel-about__img">
      <picture>
        <source
          srcset="
            ./images/homepage/about/hotel/room-des.jpg    1x,
            ./images/homepage/about/hotel/room-des-2x.jpg 2x
          "
          media="(min-width:1280px)"
        />
        <source
          srcset="
            ./images/homepage/about/hotel/room-ipad.jpg    1x,
            ./images/homepage/about/hotel/room-ipad-2x.jpg 2x
          "
          media="(min-width: 1024px)"
        />
        <img
          srcset="./images/homepage/about/hotel/room-iphone-2x.jpg 2x"
          src="./images/homepage/about/hotel/room-iphone.jpg"
          alt="Двомісний номер люкс"
        />
      </picture>
    </div>
    <div class="content-wrap">
      <div class="slider-box room">
        <div class="swiper mini-slider-1">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/hotelpage/desktop/bathroom.jpg    1x,
                    ./images/hotelpage/desktop/bathroom-2x.jpg 2x
                  "
                  media="(min-width:1280px)"
                />
                <source
                  srcset="
                    ./images/hotelpage/ipad/bathroom.jpg    1x,
                    ./images/hotelpage/ipad/bathroom-2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <img
                  class="swiper__img"
                  srcset="./images/hotelpage/iphone/triple-bathdroom-2x.jpg 2x"
                  src="./images/hotelpage/iphone/triple-bathdroom.jpg"
                  alt="готельно-ресторанний комплекс Міміно"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/hotelpage/desktop/cup.jpg    1x,
                    ./images/hotelpage/desktop/cup-2x.jpg 2x
                  "
                  media="(min-width:1280px)"
                />
                <source
                  srcset="
                    ./images/hotelpage/ipad/cup.jpg    1x,
                    ./images/hotelpage/ipad/cup-2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <img
                  class="swiper__img"
                  srcset="./images/hotelpage/iphone/double-cup-2x.jpg 2x"
                  src="./images/hotelpage/iphone/double-cup.jpg"
                  alt="готельно-ресторанний комплекс Міміно"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/slider/desktop/foto2-desk-1x.jpg 1x,
                    ./images/slider/desktop/foto2-desk-2x.jpg 2x
                  "
                  media="(min-width:1280px)"
                />
                <source
                  srcset="
                    ./images/slider/tablet/foto2-tab-1x.jpg 1x,
                    ./images/slider/tablet/foto2-tab-2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <img
                  class="swiper__img"
                  srcset="./images/slider/mobile/foto2-mob-2x.jpg 2x"
                  src="./images/slider/mobile/foto2-mob-1x.jpg"
                  alt="готельно-ресторанний комплекс Міміно"
                />
              </picture>
            </div>
            <div class="swiper-slide">
              <picture>
                <source
                  srcset="
                    ./images/slider/desktop/foto5-desk-1x.jpg 1x,
                    ./images/slider/desktop/foto5-desk-2x.jpg 2x
                  "
                  media="(min-width:1280px)"
                />
                <source
                  srcset="
                    ./images/slider/tablet/foto5-tab-1x.jpg 1x,
                    ./images/slider/tablet/foto5-tab-2x.jpg 2x
                  "
                  media="(min-width: 1024px)"
                />
                <img
                  class="swiper__img"
                  srcset="./images/slider/mobile/foto5-mob-2x.jpg 2x"
                  src="./images/slider/mobile/foto5-mob-1x.jpg"
                  alt="готельно-ресторанний комплекс Міміно"
                />
              </picture>
            </div>
          </div>
          <div class="swiper-button__wraper">
            <div class="swiper-button__prev">
              <svg class="swiper-button__icon icon-left">
                <use href="./images/sprite.svg#icon-cil_arrow-left"></use>
              </svg>
            </div>
            <div class="swiper-button__next">
              <svg class="swiper-button__icon icon-right">
                <use href="./images/sprite.svg#icon-cil_arrow-right"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="button-wraper">
        <a class="btn btn--color-black link" href="./double-room-luxe.html"
          >Детальніше</a
        >
        <button
          class="btn btn--color-black js-open-modal"
          data-modal="5"
          type="button"
        >
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
</section>
