  <picture>
    <source

           srcset="
            ./src/imeges/desktop/bedroom.jpg 1x,
            ./src/imeges/desktop/bedroom-2x.jpg 2x"
             type="image/jpg"
            />

          media="(min-width: 1024px)"
            srcset="
             ./src/imeges/ipad/bedroom.jpg 1x,
            ./src/imeges/ipad/bedroom-2x.jpg 2x"
            type="image/jpg"
             />
     <source
        media="(max-width: 1023px)"

           ./src/imeges/iphone/bedroom.jpg 1x,
            ./src/imeges/iphone/bedroom-2x.jpg 2x"
            type="image/jpg"
            />

        src="./src/imeges/desktop/bedroom.jpg" alt="кімната" width="460">
     </picture>
    <ul class="imeges-list list">
      <li class="imeges-item">
        <picture>
          <source
                media="(min-width: 1280px)"
                 srcset="
                  ./src/imeges/desktop/bathroom.jpg 1x,
                  ./src/imeges/desktop/bathroom-2x.jpg 2x"
                   type="image/jpg"
                  />
          <source
                media="(min-width: 1024px)"
                  srcset="
                   ./src/imeges/ipad/bathroom.jpg 1x,
                  ./src/imeges/ipad/bathroom-2x.jpg 2x"
                  type="image/jpg"
                   />
           <source
              media="(max-width: 1023px)"
                srcset="
                 ./src/imeges/iphone/bathroom.jpg 1x,
                  ./src/imeges/iphone/bathroom-2x.jpg 2x"
                  type="image/jpg"
                  />

              src="./src/imeges/desktop/bathroom.jpg" alt="умивальник" width="250">
           </picture>
      </li>
      <li class="imeges-item">
        <picture>
          <source
                media="(min-width: 1280px)"
                 srcset="
                  ./src/imeges/desktop/сup.jpg 1x,
                  ./src/imeges/desktop/сup-2x.jpg 2x"
                   type="image/jpg"
                  />
          <source
                media="(min-width: 1024px)"
                  srcset="
                   ./src/imeges/ipad/сup.jpg 1x,
                  ./src/imeges/ipad/сup-2x.jpg 2x"
                  type="image/jpg"
                   />
           <source
              media="(max-width: 1023px)"
                srcset="
                 ./src/imeges/iphone/сup.jpg 1x,
                  ./src/imeges/iphone/сup-2x.jpg 2x"
                  type="image/jpg"
                  />

              src="./src/imeges/desktop/сup.jpg" alt="чашка" width="250">

    </ul>

      </li>
      <li>
